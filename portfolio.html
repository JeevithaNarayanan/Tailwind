<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>MyTailwind</title>
</head>
<body>
    <h1 class="text-3xl font-bold text-center underline decoration-double text-nautrel-400">
        Grid Layout
    </h1>
    <div class="grid grid-rows-12 grid-cols-12 gap-4 pl-20 pr-20 pt-10 pb-10 h-screen">
        <div class="bg-rose-200 h-full text-black row-span-12 col-span-2"><p>one 1</p></div>
        <div class="bg-green-200 h-full text-black col-span-5 row-span-5">
            <p>two 2</p>
        </div>
        <div class="bg-yellow-200 h-full text-black col-span-5 row-span-5">
            <p>three 3</p>
        </div>
        <div class="bg-sky-200 h-full text-black col-span-10 row-span-7">
            <p>four 4</p>
        </div>
    </div>
</body>
</html>
